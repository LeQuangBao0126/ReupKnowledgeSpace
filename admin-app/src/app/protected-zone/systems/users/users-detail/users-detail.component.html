<div class="modal-header">
    <h4 class="modal-title pull-left">{{dialogTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="form-horizontal form-label-left"   [formGroup]="entityForm">
    <div class="modal-body div-scroll">
        <p-panel #pnl header="Thông tin" [toggleable]="true" [collapsed]="false" styleClass="m-b-10">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                <div class="grid">
                    <div class="col-6">
                        <span class="required">Tên Người Dùng:</span>
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="userName">
                    </div>
                    <div class="col-6">
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">Password:</span>
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="password">
                    </div>
                    <div class="col-6">
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">FirstName:</span>
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="firstName">
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">LastName</span>
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="lastName">
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">Email</span>
                        <input type="email" pInputText pKeyFilter="alphanum" formControlName="email">
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">Ngày Sinh</span>
                        <input type="date" pInputText  formControlName="dob"/>
                    </div>
                </div>
                <div class="grid">
                    <div class="col-6">
                        <span class="required">Số Điện Tín</span>
                        <input type="text" pInputText formControlName="phoneNumber" >
                    </div>
                </div>
            </div>
            <p-blockUI [target]="pnl" [blocked]="blockedPanel">
                <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
                    strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
            </p-blockUI>
        </p-panel>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="saveChange()" class="btn btn-primary"  >
            Lưu lại</button>
        &nbsp;
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Đóng</button>
    </div>
</form>
