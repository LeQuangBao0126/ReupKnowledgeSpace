<p>users list!</p>

<div class="grid">
  <div class="col-12">
    <p-panel #pnlUser>
      <ng-template pTemplate="header"styleClass="p-datatable-gridlines"  class="p-0">
        <div class="ui-g-6">
          <button pButton type="button" label="Thêm" icon="fa fa-plus" class="mr-2" (click)="showModal()" ></button>
        </div>
        <div class="ui-g-6">
        </div>
      </ng-template>
      <ng-template pTemplate="body">
        <p-table #dt [value]="items" styleClass="p-datatable-gridlines" selectionMode="single" [(selection)]="selectedItems" [metaKeySelection]="true"
          [responsive]="true" [scrollable]="true"
          (onRowSelect)="onRowSelect($event)"
          >
          <ng-template pTemplate="header">
            <tr>
              <th >
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th [pSortableColumn]="'Name'">UserName
              </th>
              <th [pSortableColumn]="'Email'">Email
              </th>
              <th [pSortableColumn]="'FirstName'">FirstName
              </th>
              <th [pSortableColumn]="'LastName'">LastName
              </th>
              <th [pSortableColumn]="'Dob'">Dob
              </th>
              <th [pSortableColumn]="'PhoneNumber'">PhoneNumber
              </th>
              <th>Thao Tac</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-row>
            <tr [pSelectableRow]="row">
              <td >
                <p-tableCheckbox [value]="row"></p-tableCheckbox>
              </td>
              <td>{{row.userName}}</td>
              <td>{{row.email}}</td>
              <td>{{row.firstName}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.dob | date : 'dd/MM/yyyy'}}</td>
              <td>{{row.phoneNumber}}</td>
              <td>
                <button pButton type="button"  icon="fa fa-edit" class="btn-warning mr-2" (click)="showModal(row.id)" ></button>
                <button pButton type="button"  icon="fa fa-trash" class="btn-danger"   ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <div style="text-align: left">
              Tổng số bản ghi: {{totalRecords | number}}
            </div>
          </ng-template>
        </p-table>
      </ng-template>
      <ng-template pTemplate="footer">
        <p-paginator [rows]="pageSize" [totalRecords]="totalRecords" (onPageChange)="pageChanged($event)"
          [rowsPerPageOptions]="[10,20,50,100]"></p-paginator>
        <p-blockUI [target]="pnlUser" [blocked]="blockedPanel">
          <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
            strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
        </p-blockUI>
      </ng-template>
    </p-panel>
  </div>
  <div class="col-6">
      <p-panel #pnlUserRoles *ngIf="itemUserRoles">
        <ng-template pTemplate="header" class="p-0" >
          <div class="ui-g-6">
            <button pButton type="button" label="Thêm Role" icon="fa fa-plus" class="mr-2"   ></button>
            <button pButton type="button" label="Xoa Role" icon="fa fa-trash" class="btn-danger"></button>
          </div>
          <div class="ui-g-6">
          </div>
        </ng-template>
        <ng-template pTemplate="body">
          <p-table #dt [value]="itemUserRoles" styleClass="p-datatable-gridlines" selectionMode="single"
            [metaKeySelection]="true"
            [responsive]="true" [scrollable]="true"
            >
            <ng-template pTemplate="header">
              <tr>
                <th >
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th [pSortableColumn]="'Id'">Id
                </th>
                <th [pSortableColumn]="'Name'">Name
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
              <tr [pSelectableRow]="row">
                <td >
                  <p-tableCheckbox [value]="row"></p-tableCheckbox>
                </td>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
              </tr>
            </ng-template>
          </p-table>
        </ng-template>
    
      </p-panel>
  </div>
</div>
